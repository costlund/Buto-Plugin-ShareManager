-
  type: h5
  settings:
    enabled: rs:title
  innerHTML: rs:title
-
  type: ul
  attribute:
    class: 'list-unstyled text-small'
  innerHTML:
    -
      type: li
      attribute:
        class: mb-1
      innerHTML:
        -
          type: widget
          data:
            plugin: share/facebook
            method: button_share_page
            data:
              u: rs:u
    -
      type: li
      attribute:
        class: mb-1
      innerHTML:
        -
          type: widget
          data:
            plugin: share/twitter
            method: button_share_page
            data:
              u: rs:u
    -
      type: li
      attribute:
        class: mb-1
      innerHTML:
        -
          type: widget
          data:
            plugin: share/linkedin
            method: button_share_page
            data:
              u: rs:u
    -
      type: li
      attribute:
        class: mb-1
      innerHTML:
        -
          type: widget
          data:
            plugin: share/mail_client
            method: button_share_page
            data:
              u: rs:u
    -
      type: li
      attribute:
        class: mb-1
      innerHTML:
        -
          type: widget
          data:
            plugin: share/copy
            method: button_copy_page
            data:
              u: rs:u
-
  type: div
  attribute:
    class: text-center
  innerHTML: 
    -
      type: widget
      data:
        plugin: qr/link_to_page
        method: link
        data:
          url: rs:u
